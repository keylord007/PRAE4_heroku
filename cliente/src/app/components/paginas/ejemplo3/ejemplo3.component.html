<app-header-style-one></app-header-style-one>
<div style="text-align: center; margin-block: 3%;">
<h1>Ejemplo 3
</h1>
</div>

<section  class="mx-5">
  <div class="row justify-content-center">
    <div class="col-8 mb-5 text-center" *ngFor="let multimedia of multimedias" >
      <h3 class="my-4 {{TiposMultimedias.PDF_ENLACE == multimedia.f_tipo_multimedia ? 'd-none' : '' }}">{{multimedia.f_descripcion}}</h3>
      <app-imagenes [src]="multimedia.f_url" *ngIf="TiposMultimedias.IMAGENES == multimedia.f_tipo_multimedia"></app-imagenes>
      <app-videos-mp4 [src]="multimedia.f_url" *ngIf="TiposMultimedias.VIDEOS_MP4 == multimedia.f_tipo_multimedia"></app-videos-mp4>
      <app-videos-youtube [src]="multimedia.f_url" *ngIf="TiposMultimedias.VIDEOS_YOUTUBE == multimedia.f_tipo_multimedia"  ></app-videos-youtube>
      <app-google-forms [src]="multimedia.f_url" *ngIf="TiposMultimedias.GOOGLE_FORMS == multimedia.f_tipo_multimedia"></app-google-forms>

      <app-pdf [src]="multimedia.f_url" *ngIf="TiposMultimedias.PDF == multimedia.f_tipo_multimedia"></app-pdf>
      <app-pdf-enlace [href]="multimedia.f_url" [titulo]="multimedia.f_descripcion" *ngIf="TiposMultimedias.PDF_ENLACE == multimedia.f_tipo_multimedia"></app-pdf-enlace>
      <h6 class="my-4 {{TiposMultimedias.PDF_ENLACE == multimedia.f_tipo_multimedia ? 'd-none' : '' }}">{{multimedia.f_nota}}</h6>
    </div>
  </div>

</section>

<app-footer></app-footer>
