<section class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-image">
                <img src="assets/img/login-bg9.jpg" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a routerLink="/"><img src="assets/img/black-logo.png" alt="image" style="max-width:75em; max-height:75em;"></a>
                            </div>

                            <h3>Login Institucional</h3>
                            <p>
                            <a routerLink="/home">Volver al Home</a></p>

                            <form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(form)" method="post">
                                <div class="form-group">
                                    <input type="email" placeholder="Your email address" class="form-control" formControlName="f_username">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Your password" class="form-control" formControlName="f_password">
                                </div>
                                <button type="submit" >Login</button>
                                <div class="forgot-password">
                                    <a routerLink="/">Olvido su contrase√±a?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
